transport . ferry:
  icônes: ⛴
  applicable si: usager
  formule: heures de navigation * vitesse moyenne * empreinte par km

transport . ferry . usager:
  question: Prenez-vous le ferry ?
  description: |
    Si vous ne prenez pas un ferry tous les ans mais que vous comptez continuer à le prendre, répondez "oui" et estimez grossièrement le nombre d'heures de navigation ramené à l'année.
  par défaut: oui

transport . ferry . vitesse moyenne:
  formule: 195 / 4.5
  note: |
    Nous utilisons la vitesse moyenne d’un voyage Pointe-à-Pitre / Fort-de-France
  unité: km/h

transport . ferry . empreinte par km:
  formule: 0.3
  note: |
    Nous utilisons la valeur d’une navette inter-iles
  unité: kgCO2e/km

transport . ferry . heures de navigation:
  question: Combien d’heures voyagez-vous en ferry par an ?
  description: |
    Comptez les heures que vous avez passé dans un ferry pour des navigations d’une distance inférieure à 500 km. Si vous faites des escales, additionnez simplement les durées de chaque navigation.

    Les suggestions sont basées sur la durée de minimum de navigation constatée sur les moteurs de recherche, à doubler pour considérer un aller-retour.

    💡 Ne comptez que les km de déplacement personnel et de déplacement domicile travail pour rejoindre votre lieu de travail habituel. Par exemple, si vous êtes en mission professionnelle sur une autre île, cela rentre dans la comptabilité de l’entreprise.
  suggestions:
    🚫⛴: 0
    Pointe-à-Pitre 🔁 Fort-de-France: 9
    Pointe-à-Pitre 🔁Roseau(Dominique): 4.5
    Pointe-à-Pitre 🔁 Grand-Bourg(Marie-Galante): 2
  unité: h/an
  par défaut: 1 h/an
